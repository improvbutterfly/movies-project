<!doctype html>
<html lang="en">

<head>
    <title>Movie Recommender</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
<script src="/static/js/navbar.js"></script>

<h1>Title Selection: {{ title }}</h1> 

<div class="container">
  <div class="table-responsive">
  <table class="table table-striped table-bordered recommendations">
    <thead>
      <tr>
        <th>Title</th>
        <th>View Similar Recommendations</th>
        <th>Search Google to Learn More</th>
      </tr>
    </thead>
    <tbody>
  {% for movie in recommend_list %}
    <tr>
      <td>{{ movie }}</td>
      <td><a href="/title/{{ movie }}">View more</a></td>
      <td><a href="https://www.google.com/search?q={{ movie }}">Search Google</a></td>
    </tr>
  {% endfor %}
    </tbody>
  </table>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://d3js.org/d3.v5.min.js"></script>

</body>
</html>
